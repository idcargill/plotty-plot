<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map-Leaflet</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <script src='./index.js' type="module" defer></script>
    <scritp src='./helpers.js'  defer></scritp>
    <link rel="stylesheet" href='./style.css'>
</head>
<body>
    <h1>Mapping with Leaflet</h1>
    <div class='map-container'>
        <div id='leafletmap'></div>
    </div>


    <h3>Add GPS Points</h3>
    <div class='file-container'>
      
        
        <div class='coordinate'>
            <h4>Add Point (Coordinates)</h4>
            <p>example:  Elk Mountain<br>48.41356<br>2.15351</p>
            <form class='coordinate-form' action='/'>
                <label for='title'>Title</label>
                <input type='text' id='title' name='title'>
                <label for='lat'>Latitude</label>
                <input 
                type="number" 
                id='lat' 
                name='lat' 
                step='.00000001' 
                min="-90.0" 
                max="90.0" >
                <label for='lon'>Longitude</label>
                <input 
                type="number" 
                id='lon' 
                name='lon' 
                step='.00000001' 
                min="-180.0" 
                max="180.0" >
            <button class='add-btn' type='button'>Add Point</button>
            </form>
        </div>
        <div class='upload'>
            <h4>Upload File</h4>
            <input id='file-loader' type='file'></input>
            <div>Drop File</div>
        </div>
                
        <div class='dms'>
                <h4>Add Point (DMS)</h4>
                <p>example: 48&#176 45' 14.12  N<br>
                    3&#176 50' 5.57 W
                </p>
                
                <form  action="/" id='dms-form'>
                    <label for='title'>Title</label>
                    <input type='text' id='title' name='title'>
                    <div class='latitude'>
                    <div>Latitude</div>
                    <label for='latDeg'>Degrees N / S</label> 
                    <input type='number' id='latDeg' name='latDeg' step='1' min='-90' max='90' >
                    <label for='latMin'>Minutes</label>
                    <input type='number' id='latMin' name='latMin' step='1' min='-180' max='180'>
                    <label for='latSec'>Seconds</label>
                    <input type="number" id='latSec' name='latSec' step='.01'>
                </div>
                <div class='longitude'>
                    <div>Longitude</div>
                    <label for='lonDeg'>Degrees E / W</label> 
                    <input type='number' id='lonDeg' name='lonDeg' step='1' min='-90' max='90' >
                    <label for='lonMin'>Minutes</label>
                    <input type='number' id='lonMin' name='lonMin' step='1' min='-180' max='180'>
                    <label for='lonSec'>Seconds</label>
                    <input type='number' id='lonSec' name='lonSec' step='.01'>
                </div>
                
                <div>
                    <button class='add-btn' type='button'>Add Point</button>
                </div>
            </form>
        </div> 
        <div class='bottom-btn'>
            <button type='button' id='show-points'>Show My Points</button>
            <button id='clear'>Clear</button>
        </div>
    </div><!--file container-->
            
    <div class='data-display'>
        <table id='fileList'>
        </table>
    </div>
</body>
</html>
